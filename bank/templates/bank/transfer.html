{% extends 'base.html' %}

{% block title %}
Transfer funds
{% endblock title %}

{% block content %}
<h1>Transfer funds to another account</h1>
<p>You can edit your account using the following form:</p>
<form action="." method="post" enctype="multipart/form-data">
    {{ transfer_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Submit"></p>
</form>
{% endblock content %}

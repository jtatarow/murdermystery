{% extends 'base.html' %}

{% block title %}
Reset your password
{% endblock title %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your email address to obtain a new password.</p>
<form action="." method="post">
    {{form.as_p}}
    <p><input type="submit" value="Send an email"></p>
    {% csrf_token %}
</form>
{% endblock content %}
